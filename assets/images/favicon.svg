<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with modern gradient -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Tech-style border effect -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
  
  <!-- Monogram text -->
  <text x="32" y="42" font-family="'Space Grotesk', 'Arial', sans-serif" font-size="22" font-weight="700" 
        text-anchor="middle" fill="url(#textGradient)" letter-spacing="1px">V.B</text>
  
  <!-- Subtle tech accent dots -->
  <circle cx="18" cy="18" r="1.5" fill="rgba(255,255,255,0.3)"/>
  <circle cx="46" cy="18" r="1.5" fill="rgba(255,255,255,0.3)"/>
  <circle cx="18" cy="46" r="1.5" fill="rgba(255,255,255,0.3)"/>
  <circle cx="46" cy="46" r="1.5" fill="rgba(255,255,255,0.3)"/>
</svg>
